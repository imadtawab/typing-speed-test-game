<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="project15.css">
    <script defer src="project15.js"></script>
</head>
<body>
    <div class="game">
        <h1>Typing Speed Test Game</h1>
        <div class="container">
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level & You have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" name="" id="input">
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left: <span>0</span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total">10</span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    
</body>
</html>
